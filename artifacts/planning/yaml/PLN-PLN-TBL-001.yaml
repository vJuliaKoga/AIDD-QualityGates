inspection_design:
  description: '破綻点（故障モード）→ 検査レイヤ → 機械的検知/抑止の対応表。 QA4AIDD Gate + Coach の設計思想（判断=人/検証=自動/証跡=システム）に基づき、
    上流成果物（企画/要件/設計）に対して「構造逸脱・指示逸脱・影響範囲逸脱・再現性逸脱・AI安全性違反」を 機械的に検知し、次工程へ進めない/警告するためのチェックを定義する。

    '
  failure_modes:
  - id: FM-PLN-INT-001
    name: 解釈ズレ
    description: '指示/企画意図（Goal/Scope/Constraints/用語定義）と、生成物（YAML/チェックリスト/プロンプト等）の
      意味がズレる。曖昧語・用語未定義・参照未接続（derivedfrom欠如）などが原因となり、 下流で仕様と実装が乖離し手戻りが増える。

      '
    examples:
    - 『適切に』など曖昧語を含むまま要求化され、AIが勝手に補完する
    - 企画Scope外の機能を要件に混入させる（スコープ逸脱）
    - 用語（Coach/Gate Runner/Allure等）の定義がなく同名別義で読まれる
  - id: FM-PLN-CON-001
    name: 制約無視
    description: '明記された制約（Phase1はサーバー不要、合否の唯一根拠は人のDone/Abort、0.70未満はWarning等）を 出力や実装方針が満たしていない。CI/運用でブレが生じ、導入設計が破綻する。

      '
    examples:
    - Phase1なのに常時稼働サーバー前提の構成を要求してしまう
    - スコアを合否の唯一根拠として強制する運用を提案してしまう
    - Done/Abortの理由必須を満たさないチェックリスト運用
  - id: FM-PLN-OVR-001
    name: 過剰修正
    description: '指示された範囲を超えて不要な変更（大規模リファクタ/仕様追加/既存資産の破壊）を行う。 変更影響が把握できず、レビューコスト増・回帰不具合を誘発する。

      '
    examples:
    - 出力YAML生成のタスクなのに、runner/gates/ を勝手に編集する
    - 必要のない依存追加やファイル移動を行い、CIが壊れる
  - id: FM-PLN-RHW-001
    name: テスト汚染（報酬ハッキング）
    description: 'ゲート/テストを「通すこと」自体を目的化し、実質的な品質が上がらない改変をする。 例：しきい値回避、無意味な例外握り潰し、チェック対象の除外など。

      '
    examples:
    - Schema検証をスキップするためにadditionalPropertiesを過度に許容する
    - 曖昧語チェックを回避するために対象ファイルを除外する
    - DeepEvalの入力を恣意的に変えてスコアだけ上げる
  - id: FM-PLN-NON-001
    name: 無意味コード（警告回避）
    description: '警告/失敗を回避するためだけの無意味なコード/記述（ダミー値、形だけのコメント、常にtrueな条件等）を追加する。 証跡は残るが品質に寄与せず、保守性を毀損する。

      '
    examples:
    - TODOのままでも通るようにpass_criteriaを曖昧にする
    - 機械的チェックを『目視で確認』と書いてしまう
  - id: FM-PLN-REP-001
    name: 再現性欠如（揺れ）
    description: '同じ入力でも出力が安定せず、ゲート結果や評価が揺れる。 モデル変動・乱数・依存バージョン差・入力アーティファクトの不整合が原因。

      '
    examples:
    - ローカルとCIでゲート結果が変わる（依存バージョン固定なし）
    - DeepEvalのスコアが毎回大きくブレるのに検知しない
  - id: FM-PLN-HAL-001
    name: AI幻覚・根拠なし評価
    description: 'Deep EvalやPromptfooが根拠のないスコアや評価結果を出力し、 それをWarningの根拠として採用することで品質判断が歪む。
      checklist_for_AIDD.md 4.失敗モード対策 > 幻覚（hallucination）対策に対応。

      '
    examples:
    - DeepEvalが入力YAMLに存在しない要素を「含む」と評価する
    - 根拠テキストが空のまま高スコアを返す
    - 評価根拠が評価対象と無関係の内容を引用している
  - id: FM-PLN-PRI-001
    name: プロンプト注入・データ汚染
    description: '外部入力（ユーザーが作成した成果物）にAIへの不正な指示が埋め込まれ、 Gate RunnerのAI評価が意図しない動作をする。
      checklist_for_AIDD.md 4.失敗モード対策 > プロンプト注入/データ汚染対策に対応。

      '
    examples:
    - 要件YAMLにプロンプト指示文が埋め込まれ、DeepEvalが異常な評価をする
    - 入力ファイルの内容がAIモデルのシステムプロンプトを書き換えようとする
  inspection_layers:
  - id: IL-PLN-001
    name: ① 指示品質検査
    purpose: 入力（指示/企画/要件）自体の曖昧性・矛盾・未定義語を検知し、誤解釈の起点を潰す
    primary_mechanisms:
    - 曖昧語辞書ベース検知（G1）
