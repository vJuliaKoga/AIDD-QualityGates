    - packs/config/critical_ambiguous_terms_ja.yaml
    - packs/config/scope_out_forbidden_terms.yaml
  - id: IL-PLN-002
    name: ② 出力構造検査（Schema/Contract）
    purpose: 出力が契約（スキーマ）通りであることを機械的に保証し、構造逸脱を最大リスクとしてブロックする
    primary_mechanisms:
