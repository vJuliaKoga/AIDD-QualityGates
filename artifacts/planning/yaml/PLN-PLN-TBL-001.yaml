  - id: IL-PLN-003
    name: ③ 変更影響検査（Diff/Trace/Regression）
    purpose: 変更範囲の逸脱や影響漏れを検知し、過剰修正・回帰を抑止する
    primary_mechanisms:
    - git diffによる変更ファイル/行数の監視
    - トレーサビリティ（G5）のカバレッジ検証
    - 回帰テスト（Promptfoo/DeepEval）差分比較
    tools:
    - git
    - runner/gates/g5_trace.py
    - runner/gates/pf_promptfoo.sh
    - packs/config/change_scope_allowlist.yaml
  - id: IL-PLN-004
    name: ④ 契約・不変条件検査（Invariants）
    purpose: 設計哲学/運用ポリシーなど不変条件（Invariants）を機械的に点検し、制約無視や報酬ハッキングを抑止する
    primary_mechanisms:
    - ポリシー文の存在/一致（スコア運用・人の最終判断）
    - ゲート出力の必須フィールド検証（exitcode/summary等）
    - 除外ルール/緩和設定の検知（例：skip/ignoreの増加）
    tools:
    - runner/aidd-gate.py
    - runner/gates/g2_checklist_completion.py
  - id: IL-PLN-005
    name: ⑤ 再現性・回帰検査（固定/回帰）
    purpose: 同一入力に対する出力・評価の揺れを検知し、再現可能な品質保証を担保する
    primary_mechanisms:
    - Docker/固定依存での再実行
    - 評価スコアの分布/推移監視（閾値＋変動幅）
    - 同一シード/同一入力での複数回実行比較
    tools:
    - runner/Dockerfile
    - runner/gates/g4_deepeval.py
    - runner/gates/pf_promptfoo.sh
    - packs/config/score_regression_thresholds.yaml
  - id: IL-PLN-006
    name: ⑥ AI安全性・品質監視（AI Safety / Governance）
    purpose: 'AIコンポーネント（DeepEval/Promptfoo）の安全性・根拠品質・ガバナンス準拠を検査する。 幻覚・プロンプト注入・ドリフト・コスト逸脱を検知する。
      checklist_for_AIDD.md 4.失敗モード対策 / 5.ガバナンス / 6.運用設計 / 7.コスト・性能に対応。

      '
    primary_mechanisms:
    - AI評価結果の根拠フィールド存在確認
    - 入力YAMLのスキーマ検証（G3通過後のみDeepEval実行）
    - スコアドリフト監視（MC-PLN-RHW-002と連携）
    - DeepEval実行コスト監視
    tools:
    - runner/gates/g4_deepeval.py
    - packs/config/deepeval_config.yaml
    - packs/config/score_regression_thresholds.yaml
