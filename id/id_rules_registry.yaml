meta:
  version: '1.0'
  name: AIDD ID Rules Registry
  last_updated: '2026-02-27T22:53:18'
  owner: j.koga
  notes: ID convention registry for PREFIX-PHASE-PURPOSE-NNN.
rules:
  format: '{PREFIX}-{PHASE}-{PURPOSE}-{NNN}'
  nnn_digits: 3
  allowed_pattern_regex: ^[A-Z]{2,5}-[A-Z]{2,5}-[A-Z0-9_]+-\d{3}$
prefix_vocab:
- prefix: PLN
  ja: 企画
  desc: 企画書・企画主張・KPI・品質ゲート等
- prefix: REQ
  ja: 要件
  desc: 機能/非機能/制約/受入条件
- prefix: BAS
  ja: 基本設計
  desc: 方式設計・全体設計・主要設計項目
- prefix: DET
  ja: 詳細設計
  desc: コンポーネント/詳細仕様
- prefix: ARC
  ja: アーキテクチャ設計
  desc: 構成図・コンポーネント構成・配置
- prefix: UI
  ja: UI設計
  desc: 画面・UIコンポーネント・遷移
- prefix: API
  ja: API設計
  desc: エンドポイント・I/F・契約
- prefix: DB
  ja: DB設計
  desc: テーブル/カラム/ER・マイグレーション
- prefix: WF
  ja: ワークフロー定義
  desc: 業務/処理フロー・BPMN等
- prefix: TST
  ja: テストケース
  desc: テスト仕様・ケース・手順
- prefix: RES
  ja: テスト結果
  desc: 実行結果・証跡
- prefix: CHK
  ja: チェックリスト
  desc: レビュー観点・検査項目
- prefix: PRM
  ja: プロンプト
  desc: 生成/レビュー/検査用プロンプト
- prefix: TPL
  ja: テンプレート
  desc: YAML/チェックリスト/文書雛形
- prefix: ABT
  ja: Abortログ
  desc: 生成中断・失敗・中止記録
- prefix: DEC
  ja: 判断ログ
  desc: 設計判断・採否・理由
- prefix: BUG
  ja: バグレポート
  desc: 不具合/課題チケット
phase_vocab:
- phase: PLN
  ja: 企画
  desc: 企画立案・目的/方針/KPI/ゲート
- phase: REQ
  ja: 要件定義
  desc: 要件抽出・整理・受入条件
- phase: BAS
  ja: 基本設計
  desc: 方式/構成/主要設計・I/F方針
- phase: DET
  ja: 詳細設計
  desc: 実装可能レベルの詳細仕様
- phase: ARC
  ja: アーキテクチャ
  desc: 構成設計（論理/物理）・依存
- phase: UI
  ja: UI/UX
  desc: 画面/遷移/コンポーネント設計
- phase: API
  ja: API
  desc: API契約・入出力・エラー設計
- phase: DB
  ja: DB
  desc: スキーマ・制約・クエリ方針
- phase: WF
  ja: Workflow
  desc: 手順/フロー/BPMN/状態遷移
- phase: TPL
  ja: Template
  desc: 雛形整備（再利用資産）
- phase: OPS
  ja: 運用
  desc: 運用手順・監視・障害対応・改善
- phase: TST
  ja: テスト
  desc: テスト設計・実行・評価
- phase: PRM
  ja: プロンプト管理
  desc: プロンプト資産の管理（格納・版管理）
purpose_vocab:
- purpose: GOAL
  ja: ゴール
  desc: 目的/到達点
- purpose: PROB
  ja: 課題
  desc: 課題定義
- purpose: SCOPE
  ja: スコープ
  desc: 範囲/対象
- purpose: CONS
  ja: 制約
  desc: 制約条件
- purpose: FNC
  ja: 機能
  desc: 機能要件/機能設計
- purpose: NFR
  ja: 非機能
  desc: 性能/可用性/セキュリティ等
- purpose: DES
  ja: 設計
  desc: 設計項目（方式/方針含む）
- purpose: CMP
  ja: コンポーネント
  desc: 部品/モジュール/画面部品
- purpose: IFS
  ja: インターフェース
  desc: API/I/F 契約
- purpose: TBL
  ja: テーブル
  desc: DBテーブル
- purpose: FLW
  ja: フロー
  desc: BPMN/処理フロー
- purpose: AMB
  ja: 曖昧語
  desc: 曖昧語チェック/是正
- purpose: YAML
  ja: YAML化
  desc: YAML変換・構造化
- purpose: REVIEW
  ja: レビュー
  desc: レビュー実施/観点
- purpose: EVAL
  ja: 評価
  desc: 評価/スコアリング/判定
- purpose: EXPORT
  ja: 出力
  desc: 変換/エクスポート
- purpose: FIX
  ja: 修正
  desc: 改修/是正
- purpose: RUN
  ja: 実行
  desc: テスト/ジョブ実行
- purpose: CHOICE
  ja: 選択/判断
  desc: 判断ログ用途
- purpose: DEFECT
  ja: 不具合
  desc: バグ/不具合
recommended_patterns:
- artifact: 企画（本企画書）
  pattern: PLN-PLN-<PURPOSE>-NNN
  example: PLN-PLN-GOAL-001
- artifact: 要件
  pattern: REQ-REQ-<PURPOSE>-NNN
  example: REQ-REQ-FNC-001
- artifact: 基本設計
  pattern: BAS-BAS-<PURPOSE>-NNN
  example: BAS-BAS-DES-001
- artifact: 詳細設計
  pattern: DET-DET-<PURPOSE>-NNN
  example: DET-DET-CMP-001
- artifact: テストケース
  pattern: TST-<PHASE>-<PURPOSE>-NNN
  example: TST-REQ-FNC-001
- artifact: プロンプト
  pattern: PRM-<PHASE>-<PURPOSE>-NNN
  example: PRM-REQ-AMB-001
- artifact: チェックリスト
  pattern: CHK-<PHASE>-<PURPOSE>-NNN
  example: CHK-REQ-AMB-001
- artifact: テスト結果
  pattern: RES-<PHASE>-<PURPOSE>-NNN
  example: RES-TST-RUN-001
- artifact: アーキテクチャ設計
  pattern: ARC-ARC-<PURPOSE>-NNN
  example: ARC-ARC-SYS-001
- artifact: UI設計
  pattern: UI-UI-<PURPOSE>-NNN
  example: UI-UI-CMP-001
- artifact: APIエンドポイント
  pattern: API-API-<PURPOSE>-NNN
  example: API-API-GET-001
- artifact: DBスキーマ
  pattern: DB-DB-<PURPOSE>-NNN
  example: DB-DB-TBL-001
- artifact: ワークフロー定義
  pattern: WF-<PHASE>-<PURPOSE>-NNN
  example: WF-REQ-YAML-001
- artifact: テンプレート
  pattern: TPL-<PHASE>-<PURPOSE>-NNN
  example: TPL-REQ-AMB-001
- artifact: Abortログ
  pattern: ABT-<PHASE>-<PURPOSE>-NNN
  example: ABT-REQ-SCOPEOUT-001
- artifact: 判断ログ
  pattern: DEC-<PHASE>-<PURPOSE>-NNN
  example: DEC-ARC-CHOICE-001
- artifact: バグレポート
  pattern: BUG-<PHASE>-<PURPOSE>-NNN
  example: BUG-OPS-DEFECT-001
